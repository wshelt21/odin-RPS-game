<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>rock paper scissors</h1>
    </header>

    <div class="container">
      <div class="screen">
        <div class="outcome"></div>
      </div>
      <div class="btn-container">
        <button class="rock">R</button>
        <button class="paper">P</button>
        <button class="scissors">S</button>
      </div>
    </div>
    <div class="score">
      <h2 class="runScorePlayer">You:</h2>
      <h2 class="runScoreComp">Computer:</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
